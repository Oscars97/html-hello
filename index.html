<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="post">
        <div class="headerPost">
            <div class="left">
                <div class="logo">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="name">
                    <p><strong>HTML5</strong><br>Rigoberto</p>
                </div>
            </div>
            <div class="right">
                <i class="fas fa-info"></i>
            </div>
        </div>
        <div class="imgPost">
            <img src="img.jpg" alt="">
        </div>
        <div class="actionsPost">
            <ul>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-comment"></i></li>
                <li><i class="fas fa-paper-plane"></i></li>
            </ul>
        </div>
        <div class="likesPost">
            <p><strong>4Geeks Academy</strong> and <strong>7 people</strong> more like this</p>
        </div>
        <div class="descriptionPost">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis ipsa inventore laudantium aliquid </p>
        </div>
    </div>
</body>

</html>
